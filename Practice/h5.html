<!DOCTYPE HTML>
<html manifest="demo.appcache">

    <!-- demo.appcache文件列出
    CACHE MANIFEST - 在此标题下列出的文件将在首次下载后进行缓存
    NETWORK - 在此标题下列出的文件需要与服务器的连接，且不会被缓存
    FALLBACK - 在此标题下列出的文件规定当页面无法访问时的回退页面（比如 404 页面） -->

<head>
<style type="text/css">
#div1, #div2{width:198px; height:66px;padding:10px;border:1px solid #aaaaaa;}
#drag1{width: 10px;height: 10px;}
</style>

<!-- h5拖动 -->
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>请把 W3School 的图片拖放到矩形中：</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="drag1" src="qq.jpg" draggable="true" ondragstart="drag(event)" />
</div>


<!-- canva画图动画 -->
	<canvas id="mycanvas">
		
	</canvas>
<script type="text/javascript">
	var x = 100;
	var y = 100;
    var canva = document.getElementById('mycanvas');
    var ct = canva.getContext("2d");
    var timecanva = setInterval(function(){
    	ct.beginPath();
        ct.clearRect(x-20,y-20,30,30)
        ct.fillstyle = "red";
        if(x > 105){
            clearInterval(timecanva)
        }
        ct.arc(x++,y++,15,0,Math.PI*2,true);
        ct.fill();
    },1000/50);
    
</script>


<!-- 获取地理位置 -->
<p id="iddemo">
</p>
<button onclick="getLocation()">试一下</button>
<script type="text/javascript">
    
    var x=document.getElementById("iddemo");
function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition);
    }
  else{x.innerHTML="Geolocation is not supported by this browser.";}
  }
function showPosition(position)
  {
  x.innerHTML="Latitude: " + position.coords.latitude +
  "<br />Longitude: " + position.coords.longitude;
  }
</script>
</body>
</html>
