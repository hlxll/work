<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>BUI示例</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/buijs/lib/latest/bui.css">
		<script src="https://cdn.jsdelivr.net/npm/buijs/lib/zepto.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/buijs/lib/latest/bui.js"></script>
		<style></style>
	</head>
	<body>
	<div class="bui-page">
    <header class="bui-bar">
        <div class="bui-bar-left">
            <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
        </div>
        <div class="bui-bar-main">焦点图</div>
        <div class="bui-bar-right">
        </div>
    </header>
    <main>

        <div id="slide" class="bui-slide bui-slide-skin01"></div>
        <div class="bui-tips">
            小提示: 该例子可以在手机中拖动
        </div>
        <ul class="bui-list">
            <li class="bui-btn bui-box clearactive">
                <div class="span1">自动播放</div>
                <input id="autoplay" type="checkbox" class="bui-switch" name="play" value="">
            </li>
        </ul>

        <div id="slide2" class="bui-slide bui-slide-skin01"></div>
    </main>
</div>
<script>bui.ready(function(){

    // 快速初始化 1.5.2 新增 data参数 动态渲染

    var uiSlide = bui.slide({
        id: "#slide",
        height: 380,
        autopage: true,
        data: [{
            image: "images/applogo.png",
            url: "pages/ui_controls/bui.slide_title.html",
        }, {
            image: "images/placeholder-list.png",
            url: "pages/ui_controls/bui.slide_title.html",
        }, {
            image: "images/placeholder-page.png",
            url: "pages/ui_controls/bui.slide_title.html",
        }],
        loop: true,
    })

    // 异步请求后, 利用 uiSlide.option "data" 的值
    // 自定义模板可以查看 bui.slide_note.html 的例子
    $("#autoplay").on("change", function() {
        var isChecked = $(this).is(":checked");
        if (isChecked) {
            uiSlide.start();
        } else {
            uiSlide.stop();
        }
    })


})
</script>
</body>
</html>
