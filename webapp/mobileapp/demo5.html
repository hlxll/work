<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>BUI</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bui.css" />
</head>
<body>
    <div class="bui-page">
        <header class="bui-bar">
            <div class="bui-bar-left">
                <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
            </div>
            <div class="bui-bar-main">页面标题</div>
            <div class="bui-bar-right">
                <!-- 右边按钮位置 -->
            </div>
        </header>
        <main>
            <!-- 正文内容 -->
            <div id="uiList" class="bui-scroll">
                <div class="bui-scroll-head"></div>
                <div class="bui-scroll-main">
                    <ul class="bui-list">
                        <li class="bui-btn bui-box">
                        	<div class="span1">
                        		无线网络
                        	</div>
                        	<input type="checkbox" name="wifi" class="bui-switch">
                        </li> 
                        <li class="bui-btn bui-box">
                        	<label for="">账号</label>
                        	<input type="text" name="" class="bui-input">
                        </li>
                        <li>
                            <div class="section-title">评论</div>
                            <div id="comment" class="bui-input">
                                <textarea placeholder="请输入你得评论"></textarea>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="bui-scroll-foot"></div>
            </div>
        </main>
        <footer>
            <!-- 底部内容 此处内容固定在页面底部 -->
        </footer>
    </div>
    <script src="js/zepto.js"></script>
    <script src="js/bui.js"></script>
    <script>
        bui.ready(function () {
            // 控件初始化
        })
    </script>
</body>
</html>
