<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>BUI</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bui.css" />
</head>
<body>
    <div class="bui-page">
        <header class="bui-bar">
            <div class="bui-bar-left">
                <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
            </div>
            <div class="bui-bar-main">页面标题</div>
            <div class="bui-bar-right">
                <!-- 右边按钮位置 -->
            </div>
        </header>
        <main>
            <!-- 正文内容 -->
            <div class="bui-tab-wrap">
                
                    <ul id="sidenav" class="bui-slit bui-tab-sidenav">
                        <li class="bui-btn">Tab1</li>
                        <li class="bui-btn">Tab2</li>
                    </ul>
                <div id="uiTab" class="bui-tab">
                    
                    <div class="bui-tab-main">
                        <ul>
                            <li><img src="images/placeholder-list.png" alt="占位图"></li>
                            <li style="display: none;"><img src="images/placeholder-list.png" alt="占位图"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <ul class="bui-list">
            	<li class="bui-btn bui-box">
            		<div class="">
            			男
            		</div>
            		<input type="radio" class="bui-choose">
            	</li>
            	<li class="bui-btn bui-box">
            		<div class="">
            			男
            		</div>
            		<input type="radio" class="bui-choose">
            	</li>
            </ul>
        </main>
        <footer>
            <!-- 底部内容 此处内容固定在页面底部 -->
        </footer>
    </div>
    <script src="js/zepto.js"></script>
    <script src="js/bui.js"></script>
    <script>
        bui.ready(function () {
            // 控件初始化
            var tab=bui.tab({
            	id:"#uiTab",
                menu:"#sidenav",
                direction:"y"// 滑动方向
            })
        })
    </script>
</body>
</html>
