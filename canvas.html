<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>canvas动画</title>
	<!-- <link rel="stylesheet" href=""> -->
</head>
<body>
	<canvas id="mycanvas">
		
	</canvas>
	<script type="text/javascript">
		
var c=document.getElementById("mycanvas");
var canCon=c.getContext("2d");
var x = 10;
var y=10;//给一个初始的圆心位置，接下来每次绘制的时候圆心的y位置都往下移动一个距离
setInterval(function(){
canCon.beginPath();//把笔抬起来
canCon.clearRect(x-20,y-20,40,40);//擦除一个矩形区域 矩形的左上角坐标和矩形的宽高
canCon.fillStyle="black";
canCon.arc(x++,y++,10,0,Math.PI*2,true);
 //在宣纸上构思画一个圆（圆心的X位置，Y位置，圆的半径，从什么位置开始画圆，画到哪里结束）；
canCon.fill();//下笔作画
},1000/60)
	</script>
</body>
</html>
