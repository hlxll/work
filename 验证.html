<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>正则验证</title>
	</head>
	<body>
		<button onclick="copy()">复制</button>
		<div id="">
			<input id="yuming"/><span onclick="yuming()">验证域名</span>
		</div>
		<div id="">
			<input id="IP"/><span onclick="IP()">验证IP</span>
		</div>
		<div id="">
			<input id="URL"/><span onclick="yanzheng_URL()">验证URL</span>
		</div>
		<div id="">
			<input id="telephone"/><span onclick="telephone()">验证电话号码</span>
		</div>
		<div id="">
			<input id="email"/><span onclick="email()">验证邮箱</span>
		</div>
		<div id="">
			<input id="RegExpFun"/><span onclick="RegExpFun()">验证邮箱</span>
		</div>
		<script>
			function copy(){
				var textarea = document.createElement("textarea");
				document.body.appendChild(textarea);
				textarea.setAttribute('readonly', 'readonly');
				textarea.value = '复制数据'
				textarea.select();
				// if (document.execCommand('copy')) {
				// 	document.execCommand('copy');
				// 	alert('复制成功')
				// }
				document.body.removeChild(textarea)
			}
			function yuming(){
				let strRegex = /^((\*\.)?([a-zA-Z0-9]([\w\-]*[\w\-])?\.)+([a-zA-Z0-9]+)|([a-zA-Z0-9]([\w\-]*[\w\-])?\.)+([a-zA-Z0-9\-]+|\*))$/
				var re=new RegExp(strRegex);
				let data = document.getElementById('yuming').value
				alert(re.test(data))
			}
			function IP(){//验证ip地址
			var strRegex = "^(1\\d{2}|2[0-4]\\d|25[0-5]|[1-9]\\d|[1-9])\\."
							+"(1\\d{2}|2[0-4]\\d|25[0-5]|[1-9]\\d|\\d)\\."
							+"(1\\d{2}|2[0-4]\\d|25[0-5]|[1-9]\\d|\\d)\\."
							+"(1\\d{2}|2[0-4]\\d|25[0-5]|[1-9]\\d|\\d)$"
				var re=new RegExp(strRegex);
				var data = document.getElementById('IP').value
				alert(re.test(data))
			}
			function yanzheng_URL(){
			var strRegex ="^((https|http|ftp|rtsp|mms)?://)"
							+"?(([0-9a-z_!~*'().&=+$%-]+: )?[0-9a-z_!~*'().&=+$%-]+@)?"
							+"(([0-9]{1,3}\.){3}[0-9]{1,3}"
							+"|"
							+"([0-9a-z_!~*'()-]+\.)*"
							+"([0-9a-z][0-9a-z-]{0,61})?[0-9a-z]\."
							+"[a-z]{2,6})"
							+"(:[0-9]{1,4})?"
							+"((/?)|"
							+"(/[0-9a-z_!~*'().;?:@&=+$,%#-]+)+/?)$";
				var re=new RegExp(strRegex);
				var data = document.getElementById('URL').value
				alert(re.test(data))
			}
			function telephone(){
				var strRegex = /^1[3456789]\d{9}$/
				var re=new RegExp(strRegex);
				var data = document.getElementById('telephone').value
				alert(re.test(data))
			}
			function email(){
				var strRegex = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/
				var re=new RegExp(strRegex);
				var data = document.getElementById('email').value
				alert(re.test(data))
			}
			function RegExpFun() {
				var strReg = /\d{2,4}/
				var RegExpFun = new RegExp(strReg);
				var RegData = document.getElementById('RegExpFun').value
				alert(RegExpFun.test(RegData))
			}

			var spliceArr = new Array();
			spliceArr.property.spliceChongfu = function(arr){
				var resArr = []; 
				for(let i=0;i<arr.length;i++){
					for(let j=arr.length-1;j>i;j--){
						if(arr[i]==arr[j]){
							resArr.push(arr[j])
							arr.splice(j,1)
						}
					}
				}
				return resArr;
			}
		</script>
		
	</body>
</html>
