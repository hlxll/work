		<script>
			//安恒域名验证 /^((\*\.)?([a-zA-Z0-9]([\w\-]*[\w\-])?\.)+([a-zA-Z0-9]+)|([a-zA-Z0-9]([\w\-]*[\w\-])?\.)+([a-zA-Z0-9\-]+|\*))$/
			function IsURL(str_url){
			var strRegex ="^((https|http|ftp|rtsp|mms)?://)"
			+"?(([0-9a-z_!~*'().&=+$%-]+: )?[0-9a-z_!~*'().&=+$%-]+@)?"
			+"(([0-9]{1,3}\.){3}[0-9]{1,3}"
			+"|"
			+"([0-9a-z_!~*'()-]+\.)*"
			+"([0-9a-z][0-9a-z-]{0,61})?[0-9a-z]\."
			+"[a-z]{2,6})"
			+"(:[0-9]{1,4})?"
			+"((/?)|"
			+"(/[0-9a-z_!~*'().;?:@&=+$,%#-]+)+/?)$";
			var re=new RegExp(strRegex);
			//re.test()
			if(re.test(str_url)){
				console.log('正确')
			return(true);
			}else{
				console.log('错误')
			return(false);
			}
			}
			IsURL('www.baidu.com:80?as')
